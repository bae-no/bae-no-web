query getShareDealList($input: FindShareDealInput!) {
  shareDeals(input: $input) {
    total
    items {
      category
      coordinate {
        latitude
        longitude
      }
      createdAt
      currentParticipants
      id
      maxParticipants
      orderPrice
      status
      thumbnail
      title
    }
  }
}

mutation openShareDealMutation($input: OpenShareDealInput!) {
  openShareDeal(input: $input)
}
