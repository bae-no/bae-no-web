query myProfileQuery {
  myProfile {
    introduce
    nickname
    phoneNumber
  }
  myEndDealCount
}

query userAddressQuery {
  addresses {
    alias
    coordinate {
      latitude
      longitude
    }
    detail
    key
    path
    system
    type
  }
}

mutation updateProfileMutation($input: UpdateProfileInput!) {
  updateProfile(input: $input)
}
